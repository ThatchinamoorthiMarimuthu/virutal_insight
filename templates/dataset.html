<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Preprocessing & Training</title>
</head>
<body>
    <h1>Face Recognition Preprocessing & Training</h1>

    <button id="preprocessButton">Preprocess Images</button>
    <button id="trainButton">Train Model</button>

    <script>
        document.getElementById('preprocessButton').addEventListener('click', function() {
            fetch('/process_images', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                console.log('Total embeddings:', data.total_embeddings);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('trainButton').addEventListener('click', function() {
            fetch('/train_model', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
